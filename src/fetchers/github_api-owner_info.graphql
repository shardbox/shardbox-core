query RepositoryOwnerQuery($login : String!) {
  repositoryOwner(login: $login) {
    avatarUrl,
    login,
    url,
    ... on Organization {
      createdAt,
      description,
      email,
      location,
      name,
      websiteUrl
    }
    ... on User {
      bio,
      company,
      createdAt,
      email,
      location,
      name,
      websiteUrl
    }
  }
}
